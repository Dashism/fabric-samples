<h1>Here you can submit a project :</h1>
<br>
<br>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="projectname">Project Name</label>
    <input type="text" formControlName="projectname" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.projectname.errors }" />
    <div *ngIf="submitted && f.projectname.errors" class="invalid-feedback">
      <div *ngIf="f.name.projecterrors.required">Project Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="description" formControlName="description" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
      <div *ngIf="f.description.errors.required">Description is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="startday">Start day</label>
    <input type="date" formControlName="startday" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.startday.errors }" />
    <div *ngIf="submitted && f.startday.errors" class="invalid-feedback">
      <div *ngIf="f.startday.errors.required">Start day is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="endday">End day</label>
    <input type="date" formControlName="endday" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.endday.errors }" />
    <div *ngIf="submitted && f.endday.errors" class="invalid-feedback">
      <div *ngIf="f.endday.errors.required">End day is required</div>
    </div>
  </div>
  <label for="skill">Skills</label>
  <div class="input-group">
    <input type="skill" formControlName="skill" class="form-control width100"
      [ngClass]="{ 'is-invalid': submitted && f.skill.errors }" />
    <span class="input-group-btn">
      <button class="btn btn-info">Add</button>
    </span>
    <span class="input-group-btn">
      <button class="btn btn-danger">Remove</button>
    </span>
    <div *ngIf="submitted && f.skill.errors" class="invalid-feedback">
      <div *ngIf="f.skill.errors.required">Skill is required</div>
    </div>
  </div>
  <br>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Submit</button>
    <img *ngIf="loading" class="pl-3"
      src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
