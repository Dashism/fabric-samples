<section class="video-step">
  <div class="container">
      <div class="row align-items-center">
          <div class="col-xl-12 col-sm-12 col-md-12 text-center">
              <div class="page-title">
                  <h1>Créer un projet</h1>
              </div>
          </div>
      </div>
  </div>
</section>
<section class="cms-main">
  <div class="container">
      <div class="row">
          <div class="newProject">
              <div class="row">
                  <div fxLayout="column">
                      <form class="inq-form" fxLayout="column"
                            fxLayoutAlign="start"
                            fxFlex="1 0 auto" name="form" [formGroup]="newProjectForm" (ngSubmit)="onSubmit()">

                          <div fxLayout="row" fxLayoutAlign="center" fxFlex="100 0 auto">
                              <mat-form-field class="col-md-6 col-xs-10">
                                  <input matInput placeholder="Nom du Project" formControlName="projectName" required>
                                  <mat-error *ngIf="newProjectFormErrors.projectName.required">
                                      Veuillez entrer un nom de projet
                                  </mat-error>
                              </mat-form-field>
                          </div>
                          <!-- <div fxLayout="row" fxLayoutAlign="center" fxFlex="100 0 auto">
                            <mat-form-field class="col-md-6 col-xs-10">
                                <input matInput placeholder="Description du projet" formControlName="projectDescription" required>
                                <mat-error *ngIf="newProjectFormErrors.projectDescription.required">
                                    Décrivez votre projet
                                </mat-error>
                            </mat-form-field>
                        </div> -->
                        <div fxLayout="row" fxLayoutAlign="center" fxFlex="100 0 auto">
                                <mat-form-field class="col-md-12 col-xs-12">
                                    <textarea matInput placeholder="Description du projet" formControlName="projectDescription" required>

                                    </textarea>
                                    <mat-error *ngIf="newProjectFormErrors.projectDescription.required">
                                        Décrivez votre projet
                                    </mat-error>
                                </mat-form-field>
                        </div>



                        <div fxLayout="row" fxLayoutAlign="center" fxFlex="100 0 auto">
                                <mat-form-field class="col-md-6 col-xs-10">
                                    <input matInput placeholder="Nom" formControlName="name" required>
                                    <!-- <mat-error *ngIf="registerFormErrors.name.required">
                                        Le nom est obligatoire !
                                    </mat-error> -->
                                </mat-form-field>
                            </div>
                            <div fxLayout="row" fxLayoutAlign="center" fxFlex="100 0 auto">
                                <mat-form-field class="col-md-6 col-xs-10">
                                    <input matInput placeholder="Prenom" formControlName="firstname" required>
                                    <!-- <mat-error *ngIf="registerFormErrors.firstname.required">
                                        Le prenom est obligatoire !
                                    </mat-error> -->
                                </mat-form-field>
                            </div>
                            

                            <div fxLayout="row" fxLayoutAlign="center" fxFlex="100 0 auto">
                                <mat-form-field class="col-md-6 col-xs-10">
                                    <input matInput placeholder="Nom d'utilisateur" formControlName="username" required>
                                    <!-- <mat-error *ngIf="registerFormErrors.username.required">
                                        Le nom d'utilisateur est obligatoire !
                                    </mat-error> -->
                                </mat-form-field>
                            </div>


                          

                          <div class="button-row text-center" fxFlex="100">
                              <button class="add-back-btn text-right btn-submit" mat-raised-button color="black">Soumettre</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
