
<div class="navbar custom-navbar navbar-fixed-top" role="navigation">
    <div class="container">

        <!-- NAVBAR HEADER -->
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" (click)="openMenu()">
                <span class="icon icon-bar"></span>
                <span class="icon icon-bar"></span>
                <span class="icon icon-bar"></span>
            </button>
            <!-- lOGO -->
            <a [routerLink]="['/']" class="navbar-brand">Marché des compétences</a>
        </div>

        <!-- MENU LINKS -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a [routerLink]="['/']" class="smoothScroll">Acceuil</a></li>
                <!--<li><a [routerLink]="['/about']" class="smoothScroll">A propos</a></li>-->
                <li><a [routerLink]="['/help']" class="smoothScroll">Aide</a></li>
                <div *ngIf="readLocalStorageValue('currentUser');then content else other_content">here is ignored</div>    
                <ng-template #content>
                    <li><a [routerLink]="['/user-profile']" class="smoothScroll">Profil</a></li> 
                    <li><a [routerLink]="['/new-project']" class="smoothScroll">Nouveau projet</a></li>
                    <li><a [routerLink]="['/user-projects']" class="smoothScroll">Projets</a></li> 
                    <!--<li><a [routerLink]="['/shop']" class="smoothScroll">Magasin</a></li>-->
                    <!--<li><a [routerLink]="['/contact-us']" class="smoothScroll">Nous contacter</a></li>-->
                    <li><a (click)="logout()" class="smoothScroll">Se déconnecter</a></li>
                </ng-template>
                <ng-template #other_content>
                    <li><a [routerLink]="['/register']" class="smoothScroll">Inscrivez-vous</a></li>
                    <li><a [routerLink]="['/login']" class="smoothScroll">Connectez-vous</a></li>
                </ng-template>
            </ul> 
        </div>

    </div>
</div>
<div style="margin-bottom:25px;">

    <div class="home-slider" style="display:block;"
         [style.width]="width">
        <slideshow #slideshow
                   [imageUrls]="imageUrls"
                   [height]="height"
                   [minHeight]="minHeight"
                   [arrowSize]="arrowSize"
                   [showArrows]="showArrows"
                   [disableSwiping]="disableSwiping"
                   [autoPlay]="autoPlay"
                   [stopAutoPlayOnSlide]="stopAutoPlayOnSlide"
                   [debug]="debug"
                   [autoPlayInterval]="autoPlayInterval"
                   [backgroundSize]="backgroundSize"
                   [backgroundPosition]="backgroundPosition"
                   [backgroundRepeat]="backgroundRepeat"
                   [showDots]="showDots"
                   [dotColor]="dotColor"
                   [showCaptions]="showCaptions"
                   [captionColor]="captionColor"
                   [captionBackground]="captionBackground"
                   [lazyLoad]="lazyLoad"
                   [hideOnNoSlides]="hideOnNoSlides">


        </slideshow>
    </div>
