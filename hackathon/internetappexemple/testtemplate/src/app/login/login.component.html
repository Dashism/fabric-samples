<section class="video-step">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-12 col-sm-12 col-md-12 text-center">
                <div class="page-title">
                    <h1>Connectez-vous</h1>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="cms-main">
    <div class="container">
        <div class="row">
            <div class="login">
                <div class="row">
                    <div fxLayout="column">
                        <form class="inq-form" fxLayout="column"
                              fxLayoutAlign="start"
                              fxFlex="1 0 auto" name="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                            <div fxLayout="row" fxLayoutAlign="center" fxFlex="100 0 auto">
                                <mat-form-field class="col-md-6 col-xs-10">
                                    <input matInput placeholder="Nom d'utilisateur" formControlName="username" required>
                                    <mat-error *ngIf="loginFormErrors.username.required">
                                        Veuillez entrer votre nom d'utilisateur.
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div fxLayout="row" fxLayoutAlign="center" fxFlex="100 0 auto">
                                <mat-form-field class="col-md-6 col-xs-10">
                                    <input matInput type="password" placeholder="Mot de passe" formControlName="password" required>
                                    <mat-error *ngIf="loginFormErrors.password.required">
                                        Veuillez entrer votre mot de passe.
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <div class="button-row text-center" fxFlex="100">
                                <button class="add-back-btn text-right btn-submit" mat-raised-button color="black">Se connecter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
